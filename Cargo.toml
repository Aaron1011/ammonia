[package]
name = "ammonia"
version = "0.1.1"
authors = ["Michael Howell <michael@notriddle.com>"]
description = "HTML Sanitization"
keywords = [ "sanitization", "html" ]
license = "MIT / Apache-2.0"
readme = "README.md"
documentation = "https://www.notriddle.com/rustdoc/ammonia/index.html"
repository = "https://github.com/notriddle/ammonia"

[features]
unstable = [ "html5ever/unstable", "tendril/unstable", "string_cache/unstable" ]

[dependencies]
html5ever = "0.5.4"
tendril = "0.2.2"
string_cache = "0.2.20"
grabbag_macros = "0.1.0"
url = "1.1.1"

